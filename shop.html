<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">
</head>
<body style="background-color: #dddddd;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="cart.html">CART</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="shop.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container" id="container">
        <h1 class="display-5 text-center mt-5 text-primary"><em>Fashion Store</em></h1>
        <div class="d-flex justify-content-center" id="append">
           <!-- appending datas of card from api -->
        </div>
    </div>
    <br><br>
    <div id="cart">
        <!-- appending to the cart -->
    </div>
    <div class="text-center my-5">
      <button style="width: 200px; height: 50px; background-color: red;" class="btn btn-danger" id="clear-cart">Clear Cart</button>
        <button class="btn btn-dark" id="calculate">Calculate Total Price</button>
        <button style="width: 500px;  height: 50px;;  background-color: green; color: white;" class="btn-primary" id="buy">Buy</button>
        <div class="mt-3">
            <label for="total" class="font-weight-bold" style="font-size: 25px;">Total Price:</label>
            <span id="total" style="font-size: 25px;"></span>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="shop.js"></script>
</html>
